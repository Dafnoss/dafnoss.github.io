<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="question">
                <h1>Who is Prime Minister of the United Kingdom?</h1>
            </div>
            <form method="post" action="#" class="var-form">
                <ul class="variants">
                    <li>
                        <input type="radio" name="question" id="var1" value="0">
                        <label id="label1" for="var1">David Cameron</label>
                    </li>
                    <li>
                        <input type="radio" name="question" id="var2" value="1">
                        <label id="label2" for="var2">Gordon Brown</label>
                    </li>
                    <li>
                        <input type="radio" name="question" id="var3" value="2">
                        <label id="label3" for="var3">Winston Churchill</label>
                    </li>
                    <li>
                        <input type="radio" name="question" id="var4" value="3">
                        <label id="label4" for="var4">Tony Blair</label>
                    </li>
                </ul>
                <div class="button">
                <button name="submit" type="button" class="btn btn-check">Next</button>
                    </div>
            </form>
        </div>
        <div class="result-page">
            <div class="greet">
            <h1>Well Done Brah!</h1>
            </div>
            <div class="result">
                <p>Your score is: <span class="resnum">32</span></p>
            </div>
            <div class="button">
                <button type="button" class="btn btn-add">Next</button>
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</html>
